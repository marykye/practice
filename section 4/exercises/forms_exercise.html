<!DOCTYPE html>
<html>
<head>
	<title>Form Exercise</title>
</head>
<body>
	<h1>Register</h1>

	<form>
		<div>
			<label>
				First Name: 
				<input name="first" type="text" placeholder="Kevin" required>
			</label>
		
			<label>
				Last Name: 
				<input name="last" type="text" placeholder="Smith" required>
			</label>
		</div>
		
		<div>
			<label>
				Male
				<input name="gender" type="radio" value="Male">
			</label>

			<label>
				Female
				<input name="gender" type="radio" value="Female">
			</label>

			<label>
				Other
				<input name="gender" type="radio" value="Other">
			</label>
		</div>
		
		<div>
			<label>
				Email: 
				<input name="email" type="email" placeholder="your email" required>
			</label>

			<label>
				Password: 
				<!-- <input name="password" type="password" placeholder="your password" minlength="5" maxlength="10" required> -->
				<input name="password" type="password" placeholder="your password" pattern=".{5,10}" title="Password must be between 5 and 10" required>
			</label>
		</div>

		<div>
			<label>
				Birthday: 
				<select name="month">
					<option>Month</option>
					<option>Jan</option>
					<option>Fev</option>
					<option>Mar</option>
				</select>

				<select name="day">
					<option>Day</option>
					<option>1</option>
					<option>2</option>
					<option>3</option>
				</select>

				<select name="year">
					<option>Year</option>
					<option>1999</option>
					<option>2000</option>
					<option>2001</option>
				</select>
			</label>
		</div>

		<div>
			<label>
				I agree to the terms and conditions
				<input name="agreed" type="checkbox">
			</label>
		</div>

		<div>
			<input type="submit">
		</div>
	</form>

</body>
</html>
